// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        constraint_version = "2.1.4"
        material_version = "1.6.1"
        hilt_version = "2.38.1"
        nav_version = "2.5.1"
        recylcerview_version = "1.2.1"
        retrofit_version = "2.9.0"
        coroutines_version = "1.4.2"
        gson_version = "2.8.9"
        okhttp_version = "4.9.1"
        http_logging_interceptor_version = "4.9.1"
        room_version = "2.4.3"

        // Testing
        fragment_version = "1.5.1"
        junit_version = "4.13.2"
        core_testing_version = "1.5.0"
        runner_version = "1.5.2"
        android_test_ext_version = "1.1.5"
        espresso_version = "3.5.1"
        arch_testing_version = "2.1.0"
        mockk_version = "1.12.4"
    }
    dependencies {
        classpath ("com.google.dagger:hilt-android-gradle-plugin:$hilt_version")
    }
}
plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}
task clean(type: Delete) {
    delete rootProject.buildDir
}